<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../js/layui/css/layui.css" />
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">任务：</label>
					<div class="layui-input-inline">
						<select name="modules" lay-verify="required" lay-search="">
							<option value="">直接选择或搜索选择</option>
							<option value="1">layer</option>
							<option value="2">form</option>
							<option value="3">layim</option>
							<option value="4">element</option>
							<option value="5">laytpl</option>
							<option value="6">upload</option>
							<option value="7">laydate</option>
							<option value="8">laypage</option>
							<option value="9">flow</option>
							<option value="10">util</option>
							<option value="11">code</option>
							<option value="12">tree</option>
							<option value="13">layedit</option>
							<option value="14">nav</option>
							<option value="15">tab</option>
							<option value="16">table</option>
							<option value="17">select</option>
							<option value="18">checkbox</option>
							<option value="19">switch</option>
							<option value="20">radio</option>
						</select>
					</div><button class="layui-btn" data-type="">导出</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">设备名称：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">代码：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">产品：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">

				<div class="layui-inline">
					<label class="layui-form-label">界限名：</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">份额：</label>
					<div class="layui-input-block">
						<input type="text" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>

				<div class="layui-inline">
					<label class="layui-form-label">EXP：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">生产者：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">MFG：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">状态：</label>
					<div class="layui-input-block">
						<input type="text" name="title"  placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
		</form>
		<div class="layui-card-body layui-admin-card-body">
							 
		<table class="layui-table" lay-data="{width: 1000, height:500, url:'demo1.json', page:true, id:'idTest'}" lay-filter="demo">
		  <thead>
		    <tr>
		      <th lay-data="{field:'id', width:110, sort: true, fixed: true}">等级</th>
		      <th lay-data="{field:'username', width:110}">GTIN</th>
		      <th lay-data="{field:'sex', width:110}">等待</th>
		      <th lay-data="{field:'city', width:110}">成品</th>
		      <th lay-data="{field:'sign', width:110}">拒收品</th>
		      <th lay-data="{field:'experience', width:110}">残次品</th>
		      <th lay-data="{field:'classify', width:110}">未成品</th>
		      <th lay-data="{field:'wealth', width:110}">样品</th>
		      <th lay-data="{field:'score', width:110, fixed: 'right'}">总共</th>
		    </tr>
		  </thead>
		</table>
						</div>
		<script src="../js/layui/layui.js"></script>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script>
			layui.use(['element', 'layer', 'form', 'table'], function() {
				var element = layui.element,
					layer = layui.layer,
					form = layui.form,
					table = layui.table,
					$ = layui.jquery;
			});
		</script>
	</body>
</html>
