<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../js/layui/css/layui.css" />
		<style>
			.layui-admin-card-header{
				padding: 25px;
			}
			.layui-admin-card-body{
				height: 500px;
			}
			.demoTable{
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div class="layui-layout-body">
			<div class="layui-fluid">
				<form class="layui-form">
						<div class="demoTable">
							搜索ID：
							<div class="layui-inline">
								<input class="layui-input" name="id" id="demoReload" autocomplete="off">
							</div><button class="layui-btn" data-type="reload" id="searchBtn">搜索</button>
						</div>
					<div class="layui-form-item">
						<div class="layui-btn" id="ugnew">新建</div>
					</div>
				</form>
				<div class="layui-card-body layui-admin-card-body">
					<table class="layui-table" lay-data="{width: 740, height:500,url:'../php/findData.php',where:{table:'Account'}, page:true, id:'idTest'}" lay-filter="demo">
						<thead>
							<tr>
								<th lay-data="{field:'TrueName', width:160}">用户名</th>
								<th lay-data="{field:'LoginName', width:160, sort: true}">登录名</th>
								<th lay-data="{field:'AccountStatus', width:80}">状态</th>
								<th lay-data="{field:'Name', width:160}">角色</th>
								<th lay-data="{fixed: 'right', width:180, align:'center', toolbar: '#barDemo'}">操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>
		</div>
		<script src="../js/layui/layui.js"></script>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">更改状态</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

		<script>
			layui.use(['element', 'layer', 'form', 'table'], function() {
			var element = layui.element,
				layer = layui.layer,
				form = layui.form,
				table = layui.table,
				$ = layui.jquery;
			$('#ugnew').on('click', function() {
				layer.open({
					type: 2,
					title: '新建',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭层
					area: ['600px', '500px'],
					content: 'ugnew.html'
				});
			});
			table.on('tool(demo)', function(obj) {
				var data = obj.data;
				if (obj.event === 'detail') {
					$.ajax({
							url: "../php/updateStatus.php",
							type: "GET",
							data: "id="+data.Id+"&table=Account&status="+data.AccountStatus,
							success: function(result){
								layer.msg(result);
								table.reload('idTest') //重载表格数据
							}
						});
				} else if (obj.event === 'del') {
					layer.confirm('是否确定？', function(index){
							$.ajax({
									url: "../php/delete.php",
									type: "GET",
									data: "table=Account&id="+data.Id,
									success: function(result){
										layer.msg(result);
									}
								});
							//关闭提示框
							layer.close(index);
							//重载表格数据
							table.reload('idTest');
						});
				} else if (obj.event === 'edit') {
					layer.open({
						type: 2,
						title: '编辑',
						maxmin: true,
						shadeClose: true, //点击遮罩关闭层
						area: ['600px', '500px'],
						content: 'ugedit.html',
						success: function(layero,index){
							var body = layer.getChildFrame('body',index);
							body.find('#id').val(data.Id);
							body.find('#tn').val(data.TrueName);
							body.find('#ln').val(data.LoginName);
							form.render();
						}
					});
				}
			});
			$('#searchBtn').on('click',function(){
				$.ajax({
					url:'',
					type:"GET",
					data:"table=ProductEntity&id="+data.Id,
					success:function(){
						table.reload('idTest')
					}
				})
			})
			});
		</script>
	</body>
</html>
